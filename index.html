<body>
	<div id="load"></div>
	<div id="content">
		<div id="contact">
			<img id="profile"/>
			<a id="mail" class="animated zoomOut" href="mailto:jacob.erickson@mail.utoronto.ca"><img src="img/mail.png"/></a>
		</div>
		<center id="links">
			<h1>JACOB ERICKSON</h1>
			<ul class="midnav" id="myMidnav">
					<li><a href="pdf/jacoberickson_resume2016_17.pdf"><img src="img/about.png" alt="Resume" title="Resume" style="width:24px;height:auto;"/></a></li>

		$("#contact").hover(function (){
			$('#profile').stop().fadeTo(500, 0.2);

			$("#mail").addClass("zoomIn");

			$('#profile').stop().fadeTo(500, 1);
			$("#mail").removeClass("zoomIn");
			$("#mail").addClass("zoomOut");
		});

		$("#mail").hover(function (){
			$("#mail").stop().fadeTo(300, 0.5);
		}, function(){
			$("#mail").stop().fadeTo(300, 1);
		})
